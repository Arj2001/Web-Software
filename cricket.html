<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Crickett</title>
</head>
<body>
    <table class="table">
        <h1>Cricket Player form</h1>
        <tr>
            <td>Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Height</td>
            <td><input type="number" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Weight</td>
            <td><input type="number" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Role</td>
            <td><select name="" id="" class="form-control">
                <option value="">Batter</option>
                <option value="">Bowler</option>
                <option value="">Keeper</option>
                <option value="">All rounder</option>
            </select></td>
        </tr>
        <tr>
            <td>Batting Style</td>
            <td><select name="" id="" class="form-control">
                <option value="">Left</option>
                <option value="">Right</option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-dark">Submit</button></td>
        </tr>
    </table>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
