<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Crickett</title>
</head>

<body>
    
    <div class="container">
        <div class="row">   
            <div class="col col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1"></div>
            <div class="col col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10">
                <div class="row g-3">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >
                        <h1>Cricket Player form</h1>
                    </div>
                    
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <lable class="form-label">Name</lable>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-3 col-md-3 col-lg-4 col-xl-4 col-xxl-4">
                        <label class="form-label">Height</label>
                        <input type="number" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-3 col-md-3 col-lg-4 col-xl-4 col-xxl-4">
                        <label class="form-label">Weight</label>
                        <input type="number" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label class="form-label">Role</label>
                        <select name="" id="" class="form-control">
                                <option value="">Batter</option>
                                <option value="">Bowler</option>
                                <option value="">Keeper</option>
                                <option value="">All rounder</option>
                            </select>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label class="form-label">Batting Style</label>
                        <select name="" id="" class="form-control">
                                <option value="">Left</option>
                                <option value="">Right</option>
                            </select>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        
                        <button class="btn btn-dark">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1"></div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
