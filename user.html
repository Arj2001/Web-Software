<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <h1>Register</h1>
                <table class="table">
                    <tr>
                        <td>Name</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Addess</td>
                        <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
                    </tr>
                    <tr>
                        <td>Pincode</td>
                        <td><input type="text" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>District</td>
                        <td><select name="" id="" class="form-control">
                            <option value="">Alappuzha</option>
                            <option value="">Ernakulam</option>
                            <option value="">Idukki</option>
                            <option value="">Kannur</option>
                            <option value="">Kasaragod</option>
                            <option value="">Kollam</option>
                            <option value="">Kottayam</option>
                            <option value="">Kozhikode</option>
                            <option value="">Malappuram</option>
                            <option value="">Palakkad</option>
                            <option value="">Pathanamthitta</option>
                            <option value="">Thiruvanathapuram</option>
                            <option value="">Thrissur</option>
                            <option value="">Wayanad</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><select name="" id="" class="form-control">
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Blood</td>
                        <td><select name="" id="" class="form-control">
                            <option value="">A+</option>
                            <option value="">A-</option>
                            <option value="">B+</option>
                            <option value="">B-</option>
                            <option value="">AB+</option>
                            <option value="">AB-</option>
                            <option value="">O+</option>
                            <option value="">O-</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Passwod</td>
                        <td><input type="password" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-warning">Register</button></td>
                    </tr>
                </table>
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <h1>Login</h1>
                <table class="table">
                    <tr>
                        <td>Username</td>
                        <td><input type="text" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-success">Sign In</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
