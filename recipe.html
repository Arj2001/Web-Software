<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Recipe</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-0 col-sm-0 col-md-1 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-12 col-sm-12 col-md-10 col-lg-8 col-xl-8 col-xxl-8">
                <h1>Recipe filling form</h1>
                <table class="table">
                    <tr>
                        <td>Title</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Image</td>
                        <td><input type="file" name="" class="form-control" id=""></td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
                    </tr>
                    <tr>
                        <td>Category</td>
                        <td><select name="" id="" class="form-control">
                            <option value="">Vegetarian</option>
                            <option value="">Eggatarian</option>
                            <option value="">Non Veg</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Post date</td>
                        <td><input type="date" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-info">Submit</button></td>
                    </tr>
                </table>
            </div>
            <div class="col col-0 col-sm-0 col-md-1 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
