<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Faculty</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-1 col-md-2 col-lg-3 col-xl-3 col-xxl-3"></div>
            <div class="col col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 col-xxl-6">
                <table class="table">
                    <h1>Faculty Registration</h1>
                    <tr>
                        <td>Department</td>
                        <td><select name="" id="" class="form-control">
                            <option value="">Computer Science</option>
                            <option value="">Electronics and Communications</option>
                            <option value="">Mechanical</option>
                            <option value="">Civil</option>
                            <option value="">Bio-Technology</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Faculty Name</td>
                        <td><input type="text" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Contact No.</td>
                        <td><input type="text" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Qualifiction</td>
                        <td><input type="text" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Adress</td>
                        <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
                    </tr>
                    <tr>
                        <td>Pincode</td>
                        <td><input type="text" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Blood Grooup</td>
                        <td><select name="" id="" class="form-control">
                            <option value="">A+</option>
                            <option value="">A-</option>
                            <option value="">B+</option>
                            <option value="">B-</option>
                            <option value="">AB+</option>
                            <option value="">AB-</option>
                            <option value="">O+</option>
                            <option value="">O-</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>College Name</td>
                        <td><input type="text" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>District</td>
                        <td><select name="" id="" class="form-control">
                            <option value="">Alappuzha</option>
                            <option value="">Ernakulam</option>
                            <option value="">Idukki</option>
                            <option value="">Kannur</option>
                            <option value="">Kasaragod</option>
                            <option value="">Kollam</option>
                            <option value="">Kottayam</option>
                            <option value="">Kozhikode</option>
                            <option value="">Malappuram</option>
                            <option value="">Palakkad</option>
                            <option value="">Pathanamthitta</option>
                            <option value="">Thiruvanathapuram</option>
                            <option value="">Thrissur</option>
                            <option value="">Wayanad</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Year of Experience</td>
                        <td><input type="text" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td><input type="date" name="" id="" class="class"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="form-control btn btn-dark">Submit</button></td>
                    </tr>
                    
                </table>
            </div>
            <div class="col col-12 col-sm-1 col-md-2 col-lg-3 col-xl-3 col-xxl-3"></div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
