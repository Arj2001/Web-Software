<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Phone</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-1 col-md-2 col-lg-3 col-xl-3 col-xxl-3"></div>
            <div class="col col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 col-xxl-6">
                <table class="table">
                    <h1>Phone </h1>
                    <tr>
                        <td>Model name</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Year of Manufacre</td>
                        <td><input type="number" name="" id="" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>Type</td>
                        <td><select name="" id="" class="form-control">
                            <option value="">Feature phone</option>
                            <option value="">Smart Phone</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td><input type="number" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Memory</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Band supported(Select highest)</td>
                        <td><select name="" id="" class="form-control">
                            <option value="">5G</option>
                            <option value="">4G</option>
                            <option value="">3G</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-light">Submit</button></td>
                    </tr>
                </table>
            </div>
            <div class="col col-12 col-sm-1 col-md-2 col-lg-3 col-xl-3 col-xxl-3"></div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
